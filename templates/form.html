{% extends "base.html" %}

{% block content %}
<section class="d-flex px-5 py-3 justify-content-center">
    <h1>{{ titulo }}</h1>
</section>
<div class="px-5 pb-5">
    <form action="{{ url_salvar }}" method="post">
        <div class="row">
            {% for campo, valor in campos.items() %}
            <div class="col-6 mt-3">
                <label class="form-label">{{ campo.replace('_', ' ').capitalize() }}</label>
                {% if campo == 'capacidade' %}
                <input type="number" name="{{ campo }}" value="{{ valor }}" class="form-control py-2" required>
                {% else %}
                <input type="text" name="{{ campo }}" value="{{ valor }}" class="form-control py-2" required>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="d-flex gap-4 mt-3 justify-content-center">
            <button type="submit" class="btn btn-success btn-remover px-5 w-100 py-3 fs-5">
                <i class="bi bi-save-fill"></i> Salvar
            </button>
            <a href="{{ url_voltar }}" class="btn btn-secondary btn-adicionar px-5 w-100 py-3 fs-5">
                <i class="bi bi-x-circle-fill"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
